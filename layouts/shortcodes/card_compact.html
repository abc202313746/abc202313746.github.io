<a class="cc-card cc-card--compact" href="{{ .Get "link" }}" style="display:flex;gap:12px;align-items:center;padding:12px;border:1px solid var(--bs-border-color);border-radius:12px;text-decoration:none;">
  {{ with .Get "image" }}
  <img class="cc-card__thumb" src="{{ . }}" alt="" loading="lazy" style="width:64px;height:64px;object-fit:cover;border-radius:8px;" />
  {{ end }}
  <div class="cc-card__body" style="display:flex;flex-direction:column;gap:4px;color:inherit;">
    <div class="cc-card__title" style="font-weight:700;">{{ .Get "title" }}</div>
    {{ with .Get "meta" }}
      <div class="cc-card__meta" style="opacity:0.7;font-size:0.9rem;">{{ . }}</div>
    {{ end }}
  </div>
</a>
