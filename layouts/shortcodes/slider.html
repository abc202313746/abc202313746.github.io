<div class="cc-slider" style="display:flex;gap:12px;overflow:auto;padding:8px;scroll-snap-type:x mandatory;">
  {{- range .Params -}}
    <figure style="min-width:60%;margin:0;position:relative;scroll-snap-align:start;border-radius:12px;overflow:hidden;">
      <img src="{{ .src }}" alt="{{ .alt }}" style="width:100%;height:320px;object-fit:cover;display:block;" loading="lazy" />
      {{ with .caption }}<figcaption style="position:absolute;left:0;right:0;bottom:0;color:#fff;background:linear-gradient(transparent, rgba(0,0,0,.6));padding:12px 16px;">{{ . }}</figcaption>{{ end }}
    </figure>
  {{- end -}}
</div>
