{{ $raw := .Get "items" }}
{{ $list := split $raw ";" }}
<div class="cc-slider" style="display:flex;gap:12px;overflow:auto;padding:8px;scroll-snap-type:x mandatory;">
  {{- range $list -}}
    {{- $entry := . | trim " " -}}
    {{- if gt (len $entry) 0 -}}
      {{- $parts := split $entry "|" -}}
      <figure style="min-width:60%;margin:0;position:relative;scroll-snap-align:start;border-radius:12px;overflow:hidden;">
        <img src="{{ index $parts 0 }}" alt="{{ if ge (len $parts) 2 }}{{ index $parts 1 }}{{ end }}" style="width:100%;height:320px;object-fit:cover;display:block;" loading="lazy" />
        {{ if ge (len $parts) 3 }}
          <figcaption style="position:absolute;left:0;right:0;bottom:0;color:#fff;background:linear-gradient(transparent, rgba(0,0,0,.6));padding:12px 16px;">{{ index $parts 2 }}</figcaption>
        {{ end }}
      </figure>
    {{- end -}}
  {{- end -}}
</div>
