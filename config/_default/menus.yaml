# Navigation Links
#   To link a homepage widget, specify the URL as a hash '#' followed by the filename of the
#   desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

# menus.yaml

main:
  - name: Home
    url: '/en/'
    weight: 10
  - name: Projects
    identifier: projects
    url: '/en/project/'
    weight: 20
  - name: DB
    parent: projects
    url: '/en/project/database/'
    weight: 21
  - name: OS
    parent: projects
    url: '/en/project/os/'
    weight: 22
  - name: Experience
    url: '#experience'
    weight: 30
  - name: Contact
    url: '#contact'
    weight: 40
  - name: Resum√©
    url: '/uploads/resume.pdf'
    weight: 50