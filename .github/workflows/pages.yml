name: Pages (Hugo) - disabled

# This workflow is intentionally disabled to avoid duplicate builds.
# Keep only 'publish.yaml' as the active Pages workflow.
# You can still run this one manually if needed.
on:
  workflow_dispatch: {}

permissions:
  contents: read                  
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true   

jobs:
  build:
    if: false  # disabled
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow is disabled. Use publish.yaml instead."

  deploy:
    if: false  # disabled
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: echo "This workflow is disabled. Use publish.yaml instead."
