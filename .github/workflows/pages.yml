name: Pages (Hugo)

on:
  push:
    branches: [ main ]         
    paths-ignore:
      - '.github/**'             
      - 'README.md'             
  workflow_dispatch: {}

permissions:
  contents: read                  
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true   

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

   
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.124.1'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
